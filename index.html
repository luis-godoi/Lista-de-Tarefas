<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
  <body>
    <header>
      <img src="assets/Logo.svg" alt="Logo do aplicativo">
  </header>

    <main class="container">
        <section class="task-input">
            <input type="text" placeholder="Adicione uma nova tarefa">
            <button class="add-button">
              <span class="desktop-only">
                Criar
              </span>
              <img src="assets/pluscircle.svg">
            </button>
        </section>

        <section class="info">
          <div class="created">
              <span>Tarefas criadas</span> <span class="counter created-count">0</span>
          </div>
          <div class="done">
              <span>Concluídas</span> <span class="counter completed-count">0</span>
          </div>
        </section>

        <div class="separator"></div>

        <section class="empty" id="empty-section">
          <img src="assets/ClipboardTextRegular.svg" alt="">
          <div>
            <strong>Você ainda não tem tarefas cadastradas</strong>
            <p>Crie tarefas e organize seus itens a fazer</p>
          </div>
        </section>

        <ul role="list" class="list" id="task-list">
          
        </ul>
    </main>
  
  <script src="script.js"></script>
  </body>
</html>
